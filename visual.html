<!DOCTYPE html>
<style type="text/css">
*{
	margin:0;
	padding:0;
	list-style:none;

}
.mapClicked{
	/*fill: #b5e3e5;*/
	fill: #c7ebed;
	stroke: #a9cbce; stroke-width : 0.5;
}
.mapNotClicked{
	/*background:#eaf4f5;*/
	/*fill: #e6f3f4; */
	/*fill: #f7fcfc;*/
	fill:#fff;
	stroke: #a9cbce; stroke-width : 0.65;  
}	
.circleClicked{
	fill: #6542f4; stroke: #fff; stroke-width : 0.3; 
}

.circleNotClicked{
	fill: #014e66; stroke: #fff; stroke-width : 0.2; opacity: 0.25; 
}
.mapHovered{
	/*fill: #c7ebed;*/
	fill:#dcf7f7;

}
.mapHighlighted{
	stroke: #fff; stroke-width : 0;
	box-shadow: -20px -20px 20px black;
}
.circleHighlighted{
	fill: #ff6666; stroke: #fff ; stroke-width : 0.3; 
}


.circleDrawn{
	fill: #014e66; 
}

.circleFiltered{
	fill: #f4523d; stroke: #fff; stroke-width : 0.3; opacity: 1; 
}
.intersected{
	fill: #6542f4;stroke: #fff; stroke-width : 0.3; 
}

.axis .halo {
  stroke: gray;
  stroke-width: 4px;
  stroke-linecap: round;
}

.slider .handle path {
  stroke: white;
  stroke-width: 3px;
  stroke-linecap: round;
  pointer-events: none;
}

.transparent{
	opacity : 0.13;
}
.transparent2{
	opacity : 0.5;
}
.circleWrapper{
	float:left;
	width:60px;
	height: 100%;
}
.timeWrapper{
	float:left;
	width: calc(100% - 60px);
	height:100%;
}

.borderDiv{
	position: fixed;
	left: 50px; top: 30px;
	height: 50px; width: 200px
}

.track-overlay {
  pointer-events: stroke;
  stroke-width: 50px;
  stroke: transparent;
  cursor: crosshair;
}
.timeText{
	font-weight: bold;
	/*color: #24393d;*/
}
</style>

function mouseoverMap(d){
  // Highlight hovered province
  if (!d3.select(this).classed('mapClicked') && !d3.select(this).classed('mapHighlighted') ){
   d3.select(this).classed('mapHovered', true );

  }
    console.log(d)
  // Draw effects
}

function mouseoutMap(d){
	if (!d3.select(this).classed('mapClicked') && !d3.select(this).classed('mapHighlighted')){
	d3.select(this).classed('mapHovered', false ).classed('mapNotClicked',true);
	}
  
}

function mouseoverCircle(d){

}


function mouseoutCircle(d){

	if(d3.select(this).classed('circleHighlighted') || d3.select(this).classed('circleClicked') || d3.select(this).classed('intersected')){
		d3.select(this).attr('r', 3);
	}
	else{

	}
  
}

function scrollTopTween(scrollTop) { 
    return function() { 
        var i = d3.interpolateNumber(document.getElementById('board_time').scrollTop, scrollTop); 
        console.log(this.scrollTop);
        return function(t) { document.getElementById('board_time').scrollTop = i(t);
        	console.log('this2', this)
        	console.log(this.scrollTop)}
        	; 
    }; 
} 

function twinkle(circle){
	circle.transition().duration(800).ease(d3.easeSinOut).attr('r', 6).transition().duration(800).ease(d3.easeSinIn).attr('r', 4).on('end', function(){ d3.select(this).call(twinkle); });
}

function twinkle_big(circle){
	circle.transition().duration(800).ease(d3.easeSinOut).attr('r', 16).transition().duration(800).ease(d3.easeSinIn).attr('r', 11).on('end', function(){ d3.select(this).call(twinkle_big); });
}

function include(arr, obj) {
    for(var i=0; i<=arr.length-1; i++) {
        if (arr[i] == obj) return true;
    }
}

function sortByDateAscending(a,b){
	var parseTime = d3.timeParse("%Y-%m")
	return parseTime(a.Start) - parseTime(b.Start)

function translateAlong(path) {
  var l = path.getTotalLength();
  console.log('l',l)
  return function(d, i, a) {
    return function(t) {
      var p = path.getPointAtLength(t * l);
      return "translate(" + p.x + "," + p.y + ")";
    };
  };
}

function tweenDash() {
  var l = this.getTotalLength(),
      i = d3.interpolateString("0," + l, l + "," + l);
  return function(t) { return i(t); };
}

function tweenDash2() {
	var d = this.attr('d')
}

function transitionA(path) {
  path.transition()
      .duration(7500)
      .attrTween("stroke-dasharray", tweenDash)
      .each("end", function() { d3.select(this).call(transitionA); });
}

}
